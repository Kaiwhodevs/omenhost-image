# Custom Fleio Configuration
# This file contains all custom branding and feature configurations for Fleio hosting platform

[branding]
# Accent color for the entire system (default: #9680fe)
accent_color = #9680fe

# Background theme color (default: #1a1d21)
background_theme = #1a1d21

# Logo configuration
logo_path = /opt/fleio-custom/assets/logo.png
favicon_path = /opt/fleio-custom/assets/favicon.ico

# Custom CSS for additional styling
custom_css_path = /opt/fleio-custom/assets/custom.css

# Site branding
site_name = OmenHost
site_tagline = CLOUD SERVICES
support_email = support@omenhost.com

[backup]
# S3 configuration for backups
s3_bucket = 
s3_region = us-east-1
s3_endpoint_url = https://s3.your-provider.com
s3_access_key = 
s3_secret_key = 

# Backup settings
backup_frequency = daily
backup_retention_days = 30
backup_encryption_key = 

# Backup paths
database_backup_path = /var/backups/fleio/database
settings_backup_path = /var/backups/fleio/settings
uploads_backup_path = /var/backups/fleio/uploads

[nowpayments]
# NOWPayments integration for cryptocurrency payments
api_key = 
ipn_secret = 
sandbox_mode = false

# Supported cryptocurrencies
supported_crypto = BTC,ETH,LTC,USDT,USDC,BNB,ADA,DOT,DOGE,SHIB

# Payment settings
payment_timeout = 3600
confirmation_blocks = 3
min_payment_amount = 0.001
max_payment_amount = 1000.0

[pages]
# Custom page settings
enable_custom_pages = true
discord_theme = true
custom_login_page = true
custom_signup_page = true
custom_forgot_password_page = true
custom_reset_password_page = true
custom_dashboard_page = true

# Page customization
login_page_template = client/login/custom_login.html
signup_page_template = client/signup/custom_signup.html
forgot_password_template = client/forgot-password/custom_forgot.html
reset_password_template = client/reset-password/custom_reset.html
dashboard_template = client/dashboard/custom_dashboard.html

[security]
# Encryption settings
backup_encryption_enabled = true
backup_encryption_algorithm = AES256

# Security settings
password_min_length = 8
password_require_special_chars = true
session_timeout = 3600
max_login_attempts = 5

[hosting]
# Hosting platform settings
default_plan = basic
auto_approve_orders = false
require_phone_verification = false
enable_two_factor = true

# Server settings
default_os = ubuntu-20.04
default_region = us-east-1
default_instance_type = t3.micro

[monitoring]
# Monitoring and alerting
enable_monitoring = true
alert_email = admin@customfleio.com
uptime_check_interval = 60
disk_usage_threshold = 80
memory_usage_threshold = 85
